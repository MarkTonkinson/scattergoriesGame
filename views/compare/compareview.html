<div class="row">

	<div class="col-md-4 player1">
		<p>Game Creator</p>
		
		<div ng-repeat="answer in answers.0">
			<input type="checkbox"></input>{{answer}}
		</div>

		
		<input placeholder="Score" ng-model="creatorScore"></input>
		<button ng-click="scoreCounterPlus()">Submit Score</button>
	</div>
	<div class="col-md-4 player2">
		<p>Player 2</p>


		<input placeholder="Score" ng-model="scorePlayer2"></input>
	</div>


</div>

<div>
	
	<button ng-show="ifCreator" ng-click="deletePlayerList()">Submit Scores</button>
</div>
