
<div class="row">
	<div class="col-md-2">
		<u><strong>{{userName}}</strong></u>
		<p><img src={{userImage}}></p>

		<h4>Game Letter: {{currentGame.gameLetter}}</h4>
		<h4>Time Left: <timer interval="1000" countdown="120">{{countdown}}</timer></h4>
		
        <button ng-click="submitPlayerAnswers()">Submit Answers</button>


	</div>

	<div class='col-md-5'>
		<h4>Display chosen game list
		
		<button ng-click="showList13=true; showList14=false">List 13</button>
		<button ng-click="showList14=true; showList13=false">List 14</button>
		</h4>
		<div class='show-list-player' ng-show="showList13">
			<p ng-repeat='gameQuestion in gameQuestions13'> {{gameQuestion.$value}} </p>
		</div>

		<div class='show-list-player' ng-show="showList14">
			<p  ng-repeat='gameQuestion in gameQuestions14'> {{gameQuestion.$value}} </p>
		</div>
    		
    		

    	</div>
    

		<!-- Show Game List Selected -->

	<div class='col-md-5 player-answers'>
		<h4>Answers</h4>
			<p>1. <input type='text' ng-model="answers.b"></input>
    		<p>2. <input type='text' ng-model="answers.c"></input>
    		<p>3. <input type='text' ng-model="answers.d"></input>
    		<p>4. <input type='text' ng-model="answers.e"></input>
    		<p>5. <input type='text' ng-model="answers.f"></input>
    		<p>6. <input type='text' ng-model="answers.g"></input>
    		<p>7. <input type='text' ng-model="answers.h"></input>
    		<p>8. <input type='text' ng-model="answers.i"></input>
    		<p>9. <input type='text' ng-model="answers.j"></input>
    		<p>10.<input type='text' ng-model="answers.k"></input>
    		<p>11.<input type='text' ng-model="answers.l"></input>
    		<p>12.<input type='text' ng-model='answers.m'></input>
	</div>
