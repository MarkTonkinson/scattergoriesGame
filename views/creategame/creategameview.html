<div>
	<h2 class="col-md-12">Create New Game</h2>
	
	<div class="row">
		<!-- Create Game Tools -->
		<div class="col-md-4">
			<input ng-model="gameTitle" placeholder="Game title"></input>
			<button ng-click='addToGameArray(gameTitle)'>Create Game</button>

			<div>
				<h4>Games List</h4>
				<div ng-repeat='game in games'>
					<a href='/#/game/{{game}}'>{{game}}</a> 
				</div>
			</div>
			
			


		<!-- divider -->
		<div class="col-md-2"></div>




		

</div>
